<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Psychic-Game</title>
</head>
<body>
    <div>
        <h1>The Psychic Game</h1>

        <h4>Guess what letter I'm thinking of:</h4>

        <p>
            <span><b>Wins:</b></span>
            <span id="winsText">0</span>
        </p>

        <p>
            <span><b>Losses:</b></span>
            <span id="lossesText">0</span>
        </p>

        <p>
            <span><b>Guesses left:</b></span>
            <span id="livesText">9</span>
        </p>

        <p><span><b>Your guesses so far:</b></span>
            <span id="choiceText"></span>
        </p>
    </div>
    
    <script src="assets/javascript/game.js"></script>
</body>
</html>
